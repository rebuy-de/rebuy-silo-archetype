stage: testing

spring:
    main:
        banner-mode: "off"

    jpa:
        hibernate:
            ddlAuto: none
        properties:
            hibernate:
                show_sql: false
                format_sql: true

    datasource:
        url: jdbc:tc:postgresql:11://localhost/rebuy
        driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
        hikari:
            maximum-pool-size: 10

messaging:
    host: localhost

app:
    scheduling:
        enable: false
